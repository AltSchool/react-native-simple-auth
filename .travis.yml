language: node_js

node_js:
  - '0.12'

before_install:
  - openssl aes-256-cbc -K $encrypted_ed11b53bbeb9_key -iv $encrypted_ed11b53bbeb9_iv -in deploy_key.enc -out .travis/deploy_key -d

deploy:
  provider: npm
  email: adamjmcgrath@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: adamjmcgrath/react-native-simple-auth

after_deploy:
  - npm version minor -m "Set up next version %s [ci skip]"
  - chmod 600 .travis/deploy_key.pem
  - ssh-add .travis/deploy_key
  - git remote add deploy https://github.com/adamjmcgrath/react-native-simple-auth.git
  - git push deploy
